<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Originality Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>Originality Checker</h1>
        <p>Detect duplicate LinkedIn posts</p>
    </div>

    <div class="content">
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">Extension Status</span>
                <div class="toggle-switch" id="enableToggle"></div>
            </div>
            <div class="status-item">
                <span class="status-label">Current Page</span>
                <span class="status-value" id="pageStatus">LinkedIn</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="checkedToday">0</div>
                <div class="stat-label">Checked Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="duplicatesFound">0</div>
                <div class="stat-label">Duplicates Found</div>
            </div>
        </div>

        <div class="actions-section">
            <button class="action-button" id="scanPageBtn">
                Scan Current Page
            </button>
            <button class="action-button secondary" id="clearCacheBtn">
                Clear Cache
            </button>
            <button class="action-button secondary" id="exportDataBtn">
                Export Results
            </button>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Scanning posts...</p>
        </div>
    </div>

    <div class="footer">
        <p>Made for educational purposes<br>
        <a href="#" id="reportIssue">Report Issue</a> â€¢ 
        <a href="#" id="viewHelp">Help</a></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
